name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    #- uses: borales/actions-yarn@v2.0.0
    #  with:
    #      cmd: build
    - uses: borales/actions-yarn@v2.0.0
      with:
          cmd: lint
    - uses: borales/actions-yarn@v2.0.0
      with:
          cmd: format-check
    - uses: borales/actions-yarn@v2.0.0
      with:
          cmd: test
